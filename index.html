<!DOCTYPE html>

  <body>

  	<!-- HEADER SECTION -->

  	<header>
  		<div class="container">
  			<div id="logo">

  			<div id="logo_text">
  				<p>SECRET AGENT SUPPLY INC.</p>
  			</div>
  		</div>
  	</header>

  	<!--BANNER SECTION-->

  	<div class="banner">

  			<div id="banner_title">
  				<p>NEW ARRIVAL</p>
  				<h2>SPORT BIKES AND MOTORCYCLES</h2>
  			</div>
  		</div>
  	</div>
  
  	<!--NAVIGATION SECTION-->

  	<nav id="nav1">

  			<span><a href="#">Eyewear</a></span>
  			<span><a href="#">Apparel</a></span>
  			<span><a href="#">Gadgets</a></span>
  			<span><a href="#">Vehicles</a></span>

  			<span><a href="#">Contact</a></span>
  		</div>
  	</nav>

  	<nav id="nav2">
  		<div class="container">
  			<span><a href="#">Menu</a></span>
  		</div>
  	</nav>

  	<div class="main">

  			<div id="product_grid">
  				<div class="item" id="pen">
  					<div>
  						<div class="box">
  							<img src="./resources/images/pen.png">

  					</div>
  				</div>
  				<div class="item" id="watch">

  						<div class="box">

  				</div>
  				<div class="item" id="glasses">

  					</div>

  			<div id="details">

  					</div>
  					<div class="bottom">
  						<p>-47.346436, 84.32354</p>
  					</div>
  				</div>
  				<div class="detail_box">
  					<div class="top">
  						<p>Hours</p>
  					</div>
  					<div class="bottom">
  						<p>0800-1800</p>
  					</div>

  	<footer>
